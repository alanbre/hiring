{% extends 'base.html' %}
{% block content %}
{% block title %}Post a job{% endblock %}
    <div class="row justify-content-md-center">
        <div class="col-md-6 my-col">
            <h2>Job Details</h2>
            <form method="POST" action="{% url 'signin'%}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputjobtitle">Job Title</label>
                    <input type="email" class="form-control" id="inputjobtitle" placeholder="Job Title" type="text" required="required" maxlength="80" name="title">
                </div>
                <div class="form-group">
                    <label for="sel1">Job state</label>
                    <select class="form-control col-md-4" id="sel1">
                        <option>Select a state</option>
                        {% for e in estados %}
                        <option>{{e.uf}}</option>
                        {% endfor %}
                    </select>
                    <label for="sel1">Job state</label>
                    <select class="form-control col-md-8" id="sel1">
                        <option>Select a state</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                {% if error %}
                <span class="signup-error">{{ error }}</span>
                <br />
                <br />
                {% endif %}
                <br />
                <button type="submit" class="btn btn-success">Login</button>
                <br />
                <br />
                <a href='{% url 'signup' %}'>Don't have an account? Sign up!</a>
            </form>
        </div>
    </div>
{% endblock %}
