{% extends 'base.html' %}
{% block title %}Sign in{% endblock %}


{% block content %}
    <div class="row justify-content-md-center">
        <div class="col-md-6 my-col">
            <h2>Login</h2>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email or password with anyone
                        else.</small>
            <form method="POST" action="{% url 'signin'%}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email" type="email" required="required" maxlength="80" name="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                        required="required" maxlength="30" minlength="8" name="password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                {% if error %}
                <span class="signup-error">{{ error }}</span>
                <br />
                <br />
                {% endif %}
                <br />
                <button type="submit" class="btn btn-success">Login</button>
                <br />
                <br />
                <a href='{% url 'signup' %}'>Don't have an account? Sign up!</a>
            </form>
        </div>
    </div>
{% endblock %}
